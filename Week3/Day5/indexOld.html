<!DOCTYPE html>
<html>
<head>
    <title>Select Parking Spot</title>
</head>
<body>
    <form action="/save_spot" method="POST">
        <label for="parking_spot">Select a Parking Spot:</label>
        <select name="parking_spot" id="parking_spot">
            {% for spot in parking_spots %}
            <option value="{{ spot.id }}">{{ spot.name }} - {{ spot.location }}</option>
            {% endfor %}
        </select>
        <button type="submit">Save Spot</button>
    </form>
</body>
</html>
